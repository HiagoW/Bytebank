<!-- quando o evento aoTransferir for emitido no app-nova-transferencia, chama método transferir do app.component.ts -->
<app-nova-transferencia
  (aoTransferir)="transferir($event)"
></app-nova-transferencia>

<app-extrato></app-extrato>

<!-- passa transferências do app.component.ts para o extrato.component.ts (QUANDO NÃO TINHA O SERVICE)
<app-extrato [transferencias]="transferencias"></app-extrato> -->
